<!DOCTYPE html>
<html lang="en">

<head Access-Control-Allow-Origin: *>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.js"
        integrity="sha512-Q1qOFs0DNtp9bviP8uSyPm0d1ES7zw8BXZ7AF2XCWIVKHObK6U7mkMZ+SGOf1vF71zI/60lO+FjBTrzaYGRqnw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>calculator</title>
</head>


<body>
    <div class="container">
        <div class="resultScreen">
            <input type="text" id="answer" disabled="disabled">
            <input type="text" id="screen" class="text-input" disabled="disabled" placeholder="0">
        </div>

        <button class="">Deg</button>
        <button class="btn">x!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>
        <button class="btn">AC</button>
        <button class="btn">sin</button>
        <button class="btn">ln</button>
        <button class="numbers btn">7</button>
        <button class="numbers btn">8</button>
        <button class="numbers btn">9</button>
        <button class="btn">÷</button>
        <button class="btn">cos</button>
        <button class="btn">log</button>
        <button class="numbers btn">4</button>
        <button class="numbers btn">5</button>
        <button class="numbers btn">6</button>
        <button class="btn">x</button>
        <button class="btn">tan</button>
        <button class="btn">√</button>
        <button class="numbers btn">1</button>
        <button class="numbers btn">2</button>
        <button class="numbers btn">3</button>
        <button class="btn">−</button>
        <button class="btn">EXP</button>
        <button class="btn">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
        <button class="numbers btn">0</button>
        <button class="numbers btn">.</button>
        <button class="equal btn">
            =
        </button>
        <button class="btn">+</button>

    </div>

    <script src="app.js"></script>

</body>

</html>
